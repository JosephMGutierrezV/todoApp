<footer class="footer">
  <span class="todo-count"><strong>{{pendientes}}</strong> Pendientes</span>
  <ul class="filters">
    <li *ngFor="let filtro of filtros">
      <a href="#/" (click)="setFilter(filtro)" [class.selected]="filtro === filtroActual">{{filtro | titlecase}}</a>
    </li>
  </ul>
  <button (click)="deleteCompleted()" class="clear-completed">Eliminar completados</button>
</footer>
